<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #555;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      min-height: 60vh;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Website</h1>
  <p>This is my first website built from scratch</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<div class="container" id="home">
  <h2>Home</h2>
  <p>Hello! This is the home section of your website.</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>

  <h2 id="about">About</h2>
  <p>This section tells visitors about you or your website.</p>

  <h2 id="contact">Contact</h2>
  <p>Email: example@email.com</p>
</div>

<footer>
  <p>Â© 2025 My First Website</p>
</footer>

</body>
</html>
